<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/Alura.png" alt="logo alura latam">
    </header>
    <main>
    <section class="contenido">
        <textarea class=""></textarea>
        <p><img src="./assets/Vector.png" alt="signo de atención">Solo letras minúsculas y sin acentos</p>
        <div>
            <button id="btnEncriptar">Encriptar</button>
            <button id="btnDesencriptar">Desencriptar</button>
        </div>
    </section>
    <div class="contenedorlateral">
        <img class="contenedorlateral__imagen" src="./assets/Muñeco.png" alt="persona mirando con una lupa">
        <div class="contenedorlateral__parrafos">
            <p class="contenedorLateral__parrafoSuperior">Ningún mensaje fue encontrado</p>
            <p class="contenedorLateral__parrafoInferior">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
    </main>
    <footer>
        <p>Hecho por Moreno Nicolas 2024</p>
    </footer>
