<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" src="styles.css">
</head>
<body>
    <section class="seccion">
        <img class="seccion__logo" src="/assets/Alura.png" alt="logo alura latam">
        <textarea class="seccion__textarea"></textarea>
        <p class="seccion__advertencia"><img src="/assets/Vector.png" alt="signo de atención">Solo letras minúsculas y sin acentos</p>
        <div class="seccion__botones">
            <button class="seccion__botones__encriptar" id="btnEncriptar">Encriptar</button>
            <button class="seccion__botones__desencriptar" id="btnDesencriptar">Desencriptar</button>
        </div>
    </section>
    <div class="ContenedorLateral">
        <p class="ContenedorLateral__textoEncriptado"></p>
        <button class="ContenedorLateral__botonCopiar"id="btnCopiar">copiar</button>
    </div>
    <script src="app.js"></script>
    <footer>
        <p>Hecho por Moreno Nicolas 2024</p>
    </footer>
</body>
</html>|
